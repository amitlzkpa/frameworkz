            <h2>Profile</h2>
            <p id="about-short-text">
              Frameworkz is a one stop solution for all Project Management and
              Execution related services in India.
            </p>
            <p id="about-long-text">
              Our work includes turnkey solutions implemented for some the
              biggest corporate houses in India. Past projects have include
              office restructuring to complex engineering environments. We
              strive to deliver customized solutions for our clients across all
              phases of a project and also support them with maintainence.
              Adherence to our core principles is the main pillar to our style
              of work and is supplemented by our novel project management style.
              Through our work we aim to push the boundaries of project
              execution and management in India.
            </p>
